sv_restrict_aspect_ratio_fov 0 // Limits maximum FOV attainable through aspect
                               // ratio.
                               //
                               // 0: No limit
                               // 1: Limit widescreen users to 1.85:1 FOV.
                               // 2: Limit all users to 1.85:1 FOV.
                               //
                               // There was some concern about seeing through
                               // walls using high FOV values, but whilst this
                               // is technically feasible using a `0' value, it
                               // is not practically useful. The ratio required
                               // would be completely impractical. The
                               // -insecure bug was fixed completely
                               // separately. Our job is to put players on an
                               // equal playing field, and values of `2' or `0'
                               // are the only ones that achieve this. Using
                               // `2' would completely cripple Eyefinity users,
                               // which we don't want, so we use `0'.
                               //
                               // Instead of fixing an obvious bug in their
                               // engine, Valve has decided to use a band-aid
                               // to cover a war wound. If Valve really wants
                               // to fix this, then they need to push a fix
                               // that negates seeing through the wall, not
                               // the maximum attainable FOV.
